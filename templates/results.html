<!doctype html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      {{ bootstrap.load_css() }}

      <title>Your page title</title>
  </head>
<body>
<h1>Search Results</h1>
<br>
<div class="container">
{% for movie in results %}
    <div class="row">
      <img src={{ movie['Poster'] }} height="250"><br>
      <div class="col-sm-2">
        Title: {{ movie['Title'] }} <br>
        Year: {{ movie['Year'] }} <br>
        imdbID: {{ movie['imdbID'] }} <br>
        Type: {{ movie['Type'] }} <br>
      </div>
    </div>
    <hr>
{% endfor %}
</div>
</body>
</html>
